{% extends "base.html" %}
{% block title %}
Opening Page
{% endblock title %}
{% block content %}
<h1 class = 'opening'>
    Entrance to Site
</h1>
<p class = 'sign'>
    Use Form Below to Sign in
</p>
<div class = 'page'>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <p>
            <input type="submit" value="Enter">
        </p>
    </form>
</div>
{% endblock content %}
