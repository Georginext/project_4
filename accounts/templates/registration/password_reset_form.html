{% extends "base.html" %}
{% block title %}
password change
{% endblock title %}
{% block content %}
<h1 class = 'opening'>
    reset password
</h1>
<p class = "sign">
    fill out form to reset password
</p>
<div class = 'page'>
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <p>
            <input type="submit" value = 'reset password'>
        </p>
    </form>
</div>
{% endblock content %}
